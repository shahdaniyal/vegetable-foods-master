<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        .login-form {
            flex: 1;
            margin-right: 20px;
        }

        .register-section {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form onsubmit="return redirectToHome();">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
        <div class="register-section">
            <h2>New Customer</h2>
            <p>By creating an account, you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</p>
            <button class="btn btn-success btn-block" onclick="redirectToSignUp()">Continue</button>
        </div>
    </div>

    <script>
        function redirectToHome() {
            // For demonstration purposes, assume a successful login if username and password are not empty
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please fill in both username and password.");
                return false;
            }

            // Check if the provided username and password match the stored user information
            var storedPassword = localStorage.getItem(username);
            if (storedPassword === password) {
                window.location.href = "index.html";
                return false;
            } else {
                alert("Invalid credentials. Please try again.");
                return false;
            }
        }

        function redirectToSignUp() {
            window.location.href = "signup.html";
        }
    </script>
</body>

</html>
